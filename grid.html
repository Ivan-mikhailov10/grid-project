<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Зарегистрируйся на котференцию</title>
</head>
<body>
    <main class="container">
        <section class="profile">
        <h2><center>Анкета посетителя котференции</center></h2>
      
        <form class="profile-form" action="https://httpbin.org/get">
          <div class="photo">
            Тут будет фото
            
            
          </div>
      
          <div class="name">
            <label for="name">Кличка</label><br>
            <input type="text" class="input" name="name" id="name">
          </div>

          <div class="surname">
            <label for="surname">Порода</label>
            <input type="text" class="input" name="surname" id="surname">
          </div>

          <div class="place">
            <label for="place">Любимое место для лежания</label>
            <input type="text" class="input" name="place" id="place">
          </div>
      
          <div class="about">
            <label for="about">О себе</label>
            <textarea rows="4" class="input" name="about" id="about"></textarea>
          </div>
      
          <div class="food">
            <label for="food">Любимое лакомство</label>
          </div>
      
          <div class="checkbox-1">
            <label for="chicken">
              <input id="chicken" name="food" type="checkbox" value="chicken" checked="checked">
              Курочка
            </label>
          </div>
         
          <div class="checkbox-2">
            <label for="duck">
              <input id="duck" name="food" type="checkbox" value="duck" checked="checked">
              Уточка
            </label>
          </div>

          <div class="checkbox-3">
            <label for="turkey">
              <input id="turkey" name="food" type="checkbox" value="turkey" checked="checked">
              Индеечка
            </label>
          </div>

          <div class="checkbox-4">
            <label for="other">
              <input id="other" name="food" type="checkbox" value="other" checked="checked">
              Другое
            </label>
          </div>

          </div>
          <div class="submit">
            <label for="send">
              <input id="submit" name="send" type="submit" value="Подать заявку" class="submit-btn">
              
            </label>
          </div>
        </form>
      </section>
    
    </main>
    
</body>
</html>
